<body>
    <header>
      <div class="container-header">

              <a href="paginaInicial.html">Início</a>

    <main id="principal">
        <h1>Exercicio 10 - Desafio JavaScript</h1>
        <h2>Formulário de Cadastro</h2>
        <form id="form10">
          <br>
          <label for="pessoaFisica">Pessoa Física:</label>
          <input type="radio" id="pessoaFisica" name="pessoa" onclick="toggleFormFields()" required>
          
          <label for="pessoaJuridica">Pessoa Jurídica:</label>
          <input type="radio" id="pessoaJuridica" name="pessoa" onclick="toggleFormFields()" required>
          <br>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="text" id="dataNascimento" name="dataNascimento" disabled>
          
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" disabled>
  
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" disabled>
  
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
  
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{8}" maxlength="8" required>
          <br>
          <input type="submit" value="Cadastrar" class="btn btn-success">


        </form>

    </main>
